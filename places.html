    <li>
      <a href="#home" class="w3-margin-left"><b>BP</b>| Byron Pollard</a>
    </li>
    <!-- Float links to the right. Hide them on small screens -->

      <a href="#projects" class="w3-left">Portfolio</a>
      <a href="#about" class="w3-left">About</a>
      <a href="#contact" class="w3-left w3-margin-right">Contact</a>
      <a href="#blog" class="w3-left w3-margin-righ">Blog</a>

<div class="w3-content" style="max-width:1200px">
  <img class="mySlides" src="/Macintosh HD/Applications/MAMP/images/barn.jpg" style="width:100%">
  <img class="mySlides" src="/Macintosh HD/Applications/MAMP/images/light.jpg" style="width:100%">
  <img class="mySlides" src="/Macintosh HD/Applications/MAMP/images/museum.jpg" style="width:100%">

  <div class="w3-row-padding w3-section">
    <div class="w3-col s4">
      <img class="demo w3-opacity w3-hover-opacity-off" src="/Macintosh HD/Applications/MAMP/images/barn.jpg" style="width:100%" onclick="currentDiv(1)">
    </div>
    <div class="w3-col s4">
      <img class="demo w3-opacity w3-hover-opacity-off" src="/Macintosh HD/Applications/MAMP/images/light.jpg" style="width:100%" onclick="currentDiv(2)">
    </div>
    <div class="w3-col s4">
      <img class="demo w3-opacity w3-hover-opacity-off" src="/Macintosh HD/Applications/MAMP/images/museum.jpg" style="width:100%" onclick="currentDiv(3)">
    </div>
  </div>
</div>
    
 
<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function currentDiv(n) {
  showDivs(slideIndex = n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("demo");
  if (n > x.length) {slideIndex = 1}
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
     x[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
     dots[i].className = dots[i].className.replace(" w3-opacity-off", "");
  }
  x[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " w3-opacity-off";
}
</script>
